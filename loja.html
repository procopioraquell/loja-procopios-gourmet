      name="description"
      content="Confeitaria com bolos de festas, doces em geral em Duque de Caxias."
    />

  </head>

  <header>
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="menu">
      <ul>
        <a class="menu-item" href="index.html"> Inicio </a>
        <a class="menu-item-atual" href="loja.html"> Loja </a>
        <a class="menu-item" href="contato.html"> Contato </a>
      </ul>
    </nav>

  <body>

    <!-- Mensagem Instrução para o Clique -->
    <div class="mensagem-instrucao" id="mensagem-instrucao">
        <p class="instrucoes"> Clique nos botões abaixo para navegar pelas categorias de produtos </p>
    </div>
    <!--BOTÕES DO CARDÁPIO-->
    <div id="cardapio" class="cardapio">
        <section class="selecao_loja">
            <div class="categoria">
            <button class="categoria-btn" tipo-categoria="bolos">
                <img src="/imagens/loja/bolo1.jpg" alt="Bolos">
            </button>
            <p>Bolos</p>
            </div>
            <div class="categoria">
            <button class="categoria-btn" tipo-categoria="sobremesas">
                <img src="imagens/loja/sobremesa.png" alt="Sobremesas">
            </button>
            <p>Sobremesas</p>
            </div>
            <div class="categoria">
            <button class="categoria-btn" tipo-categoria="salgados">
                <img src="imagens/loja/salgados.png" alt="Salgados">
            </button>
            <p>Salgados</p>
            </div>
            <div class="categoria">
            <button class="categoria-btn" tipo-categoria="doces festa">
                <img src="imagens/loja/docinho.jpg" alt="Doces para Festa">
            </button>
            <p>Doces para Festa</p>
            </div>
            <div class="categoria">
                <button class="categoria-btn" tipo-categoria="todos">
                    <img src="imagens/loja/docinho.jpg" alt="Todos os Produtos">
                </button>
                <p>Todos os Produtos</p>
            </div>
        </section>
    </div>
    <!-- Linha de divisão -->
    <div class="linha-divisao"></div>


    <!-- Div para exibir produtos filtrados -->
    <div class="produtos-filtrados" id="produtos-filtrados"></div>
</div>
        
    </body>

    <footer>
        <!--RODAPÉ-->
        <div class="logo">
        <img src="imagens/LOGO _ RODAPE.png" . width="100px" />
        </div>
    </footer>

    <script src="produtos.js"></script>
    
    <script> 
   function exibirProdutos(tipo) { //Exibi os produtos
    const produtosFiltrados = tipo === 'todos' 
        ? produtos // Exibe todos os produtos se a categoria for "todos"
        : produtos.filter(produto => produto.tipo === tipo);

    const produtosDiv = document.getElementById('produtos-filtrados');
    produtosDiv.innerHTML = ''; // Limpa os produtos exibidos anteriormente

    produtosFiltrados.forEach(produto => {
        const produtoDiv = document.createElement('div');
        produtoDiv.classList.add('cardapio-itens');
        produtoDiv.innerHTML = `
            <img src="${produto.imagem}" width="200px">
            <h2>${produto.nome}</h2>
            <p>R$ ${produto.preco.toFixed(2)}</p>
            <button>Adicionar ao carrinho</button>
        `;
        produtosDiv.appendChild(produtoDiv);
    });
}

    // Adiciona eventos de clique aos botões
    const categoriaBtns = document.querySelectorAll('.categoria-btn');
    categoriaBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const tipo = btn.getAttribute('tipo-categoria');
            exibirProdutos(tipo);
        });
    });

    // Exibir a categoria "Todos" por padrão quando a página carrega
    window.onload = function() {
        exibirProdutos('todos'); // Exibe todos os produtos ao carregar a página
    };
    </script>

    </html>
