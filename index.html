<script src="produtos.js"></script>
    
<script>
    const cardapioDiv = document.getElementById('cardapio');
    
    // Função para exibir os produtos
    function exibirProdutos(tipo) {
        cardapioDiv.innerHTML = ''; // Limpa os produtos exibidos
        const produtosFiltrados = produtos.filter(produto => produto.tipo === tipo);

        produtosFiltrados.forEach(produto => {
            const produtoDiv = document.createElement('div');
            produtoDiv.classList.add('cardapio-itens');
            produtoDiv.innerHTML = `
                <img src="${produto.imagem}" width="200px">
                <h2>${produto.nome}</h2>
                <p>R$ ${produto.preco.toFixed(2)}</p>
                <button>Adicionar ao carrinho</button>
            `;
            cardapioDiv.appendChild(produtoDiv);
        });
    }

    // Adiciona eventos de clique aos botões
    const categoriaBtns = document.querySelectorAll('.categoria-btn');
    categoriaBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const tipo = btn.getAttribute('tipo-categoria');
            exibirProdutos(tipo);
        });
    });
</script>
